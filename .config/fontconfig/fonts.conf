<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Liberation Sans</family>
            <family>Kochi Gothic</family>
            <family>Sazanami Gothic</family>
            <family>Baekmuk Gulim</family>
            <family>WenQuanYi Zen Hei</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Liberation Serif</family>
            <family>Kochi Mincho</family>
            <family>Sazanami Mincho</family>
            <family>Baekmuk Gulim</family>
            <family>WenQuanYi Zen Hei</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Liberation Mono</family>
            <family>Kochi Gothic</family>
            <family>Sazanami Gothic</family>
            <family>Baekmuk Gulim</family>
            <family>WenQuanYi Zen Hei</family>
        </prefer>
    </alias>
    
	<match target="font">
		<test name="family">
			<string>Liberation Sans</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 11</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Liberation Serif</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 11</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Liberation Mono</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 11</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Kochi Mincho</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 11</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Kochi Gothic</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 11</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Sazanami Mincho</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 11</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Sazanami Gothic</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 11</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Baekmuk Batang</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 11</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Baekmuk Dotum</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 11</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Baekmuk Gulim</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 11</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Baekmuk Headline</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 11</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>WenQuanYi Zen Hei</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 11</string>
		</edit>
	</match>
	<match target="font">
        <test name="font_type">
            <string>GROUP 11</string>
        </test>
        <test compare="less" name="pixelsize">
            <int>11</int>
        </test>
		<edit mode="assign" name="pixelsize">
            <int>11</int>
        </edit>
    </match>
    
	
	<match target="font">
		<test name="family">
			<string>Kochi Mincho</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 16</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Kochi Gothic</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 16</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Sazanami Mincho</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 16</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Sazanami Gothic</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 16</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Baekmuk Batang</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 16</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Baekmuk Dotum</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 16</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Baekmuk Gulim</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 16</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Baekmuk Headline</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 16</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>WenQuanYi Zen Hei</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>GROUP 16</string>
		</edit>
	</match>
	<match target="font">
        <test name="font_type">
            <string>GROUP 16</string>
        </test>
        <test compare="less" name="pixelsize">
            <int>16</int>
        </test>
		<edit mode="assign" name="antialias">
            <bool>false</bool>
        </edit>
    </match>
	
	<match target="font">
		<test name="family">
			<string>cure</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>NO HINT</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>PF Easta Seven</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>NO HINT</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>PF Ronda Seven</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>NO HINT</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>PF Tempesta Five</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>NO HINT</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>PF Tempesta Seven</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>NO HINT</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Profont</string>
		</test>
		<edit name="font_type" mode="assign">
			<string>NO HINT</string>
		</edit>
	</match>
	<match target="font">
        <test name="font_type">
            <string>NO HINT</string>
        </test>
        <edit mode="assign" name="antialias">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="embolden">
            <bool>false</bool>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>false</bool>
        </edit>
    </match>
</fontconfig>

